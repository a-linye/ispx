<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>

<body>
github token:
<input style="width:50%" id="token" name="token" type="password" value=""/>
</p>
input spx url:
<input style="width:50%" id="spxurl" name="spxurl" type="text" value="https://github.com/goplus/FlappyCalf"/>
<input type="button" value="Load" onclick="loadUrl();" />
<script>
function loadUrl(){
    window.token = document.getElementById("token").value;
    window.spxurl = document.getElementById("spxurl").value;
    var iframe = document.getElementById("iframe");
    if (iframe) {
       destroyIframe(iframe);
    }   
    iframe = document.createElement('iframe');
    // 设置 <iframe> 属性
    iframe.src = 'main.html'; // 指定要显示的网址
    iframe.width = '640px'; // 设置宽度
    iframe.height = '480px'; // 设置高度
    iframe.id = "iframe";
    iframe.onload = function() {
    }
    // 将 <iframe> 添加到页面中的某个容器元素内（比如 body）
    document.body.appendChild(iframe);
}
function destroyIframe(iframe){
  iframe.src = 'about:blank';
  try{
    iframe.contentWindow.document.write('');
    iframe.contentWindow.document.clear();
  }catch(e){}
  iframe.parentNode.removeChild(iframe);
}
</script>

</body>
</html>
